{% extends "base.html" %}

{% block title %}Edit Post - My Blog{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Post: {{ post.title }}</h1>
    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category_id" required>
                <option value="" disabled>Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if post.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            <small class="form-text text-muted">You can use HTML tags for rich text formatting.</small>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
